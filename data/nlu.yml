version: "3.1"
nlu:
  - intent: saludo
    examples: |
      - hey
      - hola
      - holi
      - que hay
      - que pasa
      - buenos dias
      - buenas tardes
      - buenas noches
      - /saludo

  - intent: despedida
    examples: |
      - adios
      - hasta otra
      - hasta luego
      - que tengas un buen dia
      - nos vemos
      - /despedida

  - intent: affirm
    examples: |
      - si
      - yes
      - y
      - por supuesto
      - claro
      - suena bien
      - /affirm

  - intent: deny
    examples: |
      - no
      - n
      - nunca
      - no lo creo
      - /deny

  - intent: stop
