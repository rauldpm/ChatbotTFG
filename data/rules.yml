version: "3.1"

rules:
  # -------------------------------------
  # Generic
  # -------------------------------------

  - rule: Start
    conversation_start: true
    steps:
      - intent: start
      - action: utter_start
      - action: Opciones

  - rule: Saludo
    steps:
      - intent: saludo
      - action: utter_saludo

  - rule: Despedida
    steps:
      - intent: despedida
      - action: utter_despedida

  - rule: Opciones
    steps:
      - intent: opciones
      - action: Opciones

  - rule: Estado
    steps:
      - intent: estado
      - action: utter_estado

  # -------------------------------------
  # Horario
  # -------------------------------------

  - rule: El usuario pregunta por horario
    steps:
      - intent: horario
      - action: HorarioGet
      - active_loop: HorarioGet

  - rule: El usuario pregunta por la apertura de un dia concreto
    steps:
      - intent: horario_concreto
      - action: HorarioGet
      - active_loop: HorarioGet

  - rule: El usuario pregunta por apertura
    steps:
      - intent: apertura
      - action: HorarioGet
      - active_loop: HorarioGet

  - rule: El usuario pregunta por cierre
    steps:
      - intent: cierre
      - action: HorarioGet
      - active_loop: HorarioGet

  - rule: Submit horario
    condition:
      - active_loop: HorarioGet
    steps:
      - action: HorarioGet
      - active_loop: null

  # -------------------------------------
  # Identificacion
  # -------------------------------------

  - rule: El usuario pregunta quien es
    steps:
      - intent: cual_es_mi_nombre
      - action: utter_te_llamas

  - rule: Avisa al usuario de que ya esta identificado
    condition:
      - slot_was_set:
          - first_name_set: true
    steps:
      - intent: identificar
      - action: utter_ya_identificado

  - rule: Activa el formulario de identificacion
    condition:
      - slot_was_set:
          - first_name_set: null
    steps:
      - intent: identificar
      - action: utter_ask_name
      - action: name_form
      - active_loop: name_form

  - rule: Termina el formulario de ifentificacion
    condition:
      - active_loop: name_form
    steps:
      - action: name_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_saludo_identificacion

  - rule: Olvidar nombre de usuario
    steps:
      - intent: identificar_borrar
      - action: IdentificarBorrarUsername

  # -------------------------------------
  # Menu
  # -------------------------------------

  - rule: Establecer menu generico
    steps:
      - intent: establecer_menu
      - action: MenuGetCategoriasButtons

  - rule: Obtener menu de usuario
    steps:
      - intent: menu_usuario
      - action: MenuGetUser

  - rule: Obtener menu completo
    steps:
      - intent: menu_completo
      - action: MenuGet

  # -------------------------------------
  # Reserva
  # -------------------------------------

  - rule: Mostrar reserva de usuario
    steps:
      - intent: reserva_usuario
      - action: ReservaGetUser
