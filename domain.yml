version: "3.1"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - affirm
  - ask_nombre
  - deny
  - despedida
  - identificar
  - cual_es_mi_nombre
  - opciones
  - repetir_nombre
  - saludo
  - stop
  - horario
  - apertura
  - cierre

entities:
  - first_name
  - first_name_save

slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: name_form
            requested_slot: first_name

  first_name_set:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  first_name_save:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: name_form
            requested_slot: first_name_save

  name_spelled_correctly:
    type: bool
    mappings:
      - type: from_intent
        intent: affirm
        value: true
        conditions:
          - active_loop: name_form
            requested_slot: first_name
      - type: from_intent
        intent: deny
        value: false
        conditions:
          - active_loop: name_form
            requested_slot: first_name

forms:
  name_form:
    required_slots:
      - first_name

responses:
  utter_saludo:
    - text: Hola
  utter_did_that_help:
    - text: Did that help you?
  utter_despedida:
    - text: Hasta otra
  utter_parar:
    - text: Parando
  utter_saludo_identificacion:
    - condition:
        - type: slot
          name: first_name_set
          value: true
      text: Hola {first_name}!
    - text: ""
  utter_te_llamas:
    - condition:
        - type: slot
          name: first_name_set
          value: true
      text: Te llamas {first_name}
    - text: Aun no me has dicho como te llamas, escribe "Identificarme" para establecer tu nombre
  utter_ask_name:
    - text: Introduce solo tu nombre, escribe "stop" para parar el formulario
  utter_opciones:
    - text: |
        Estas son las opciones de las que dispones:
        - Opciones
        - Identificarme
        - Horario
        - Apertura
        - Cierre
  utter_ya_identificado:
    - condition:
        - type: slot
          name: first_name_set
          value: true
      text: Ya te has identificado
    - text: ""
  utter_horario:
    - text: "Nuestro horario es:"

actions:
  - opciones
  - utter_ask_name
  - utter_despedida
  - utter_opciones
  - utter_saludo
  - utter_saludo_identificacion
  - utter_ya_identificado
  - validate_name_form
  - GetHorario
